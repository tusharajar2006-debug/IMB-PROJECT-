<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Mercedes</title>
  <!-- Tailwind Setup -->
  <!-- (Insert shared Tailwind setup here) -->
<link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light font-sans flex flex-col min-h-screen">
  <header id="header" class="sticky top-0 bg-dark shadow-md z-50"></header>

  <main class="flex-grow container mx-auto px-6 py-20">
    <h1 class="text-4xl font-bold mb-6 text-center text-gold">About Mercedes Feedback & Booking</h1>
    <p class="max-w-3xl mx-auto text-center text-muted mb-12">
      Mercedes-Benz is a global leader in luxury vehicles. This platform allows customers to book test drives, leave feedback, and interact with AI-powered tools.
    </p>

    <!-- Chatbot -->
    <div class="max-w-4xl mx-auto bg-[#1e1e1e] p-8 rounded-xl shadow-xl mb-10">
      <h2 class="text-2xl font-bold mb-4 text-gold">Mercedes Virtual Assistant</h2>
      <div id="chat-window" class="border border-gold rounded-md p-4 h-80 overflow-y-auto bg-dark mb-4 text-light"></div>
      <input id="user-input" type="text" placeholder="Ask me anything..." class="w-full bg-dark border border-gold text-light p-3 rounded-md" />
      <button onclick="sendMessage()" class="bg-gold text-dark px-6 py-3 rounded-full mt-2 font-semibold">Send</button>
    </div>

    <!-- NLP -->
    <div class="max-w-4xl mx-auto bg-[#1e1e1e] p-8 rounded-xl shadow-xl">
      <h2 class="text-2xl font-bold mb-4 text-gold">Text Analysis (NLP)</h2>
      <textarea id="nlp-text" class="w-full bg-dark border border-gold text-light p-3 rounded-md mb-4" rows="5" placeholder="Paste text for analysis..."></textarea>
      <button class="bg-gold text-dark px-6 py-3 rounded-full font-semibold">Analyze</button>
    </div>
  </main>

  <footer id="footer" class="bg-dark text-muted py-10 mt-auto"></footer>
  <script src="nav.js"></script>

  <script>
    const chatWindow = document.getElementById("chat-window");

    function sendMessage() {
      const input = document.getElementById("user-input");
      const userText = input.value.trim();
      if (!userText) return;

      appendMessage("You", userText);
      input.value = "";

      let botReply = "I'm here to help with Mercedes feedback and booking.";
      if (userText.toLowerCase().includes("book")) {
        botReply = "Sure! You can book a test drive on our Home page.";
      } else if (userText.toLowerCase().includes("feedback")) {
        botReply = "We value your feedback. Please share your thoughts!";
      } else if (userText.toLowerCase().includes("hello") || userText.toLowerCase().includes("hi")) {
        botReply = "Hello! How can I assist you today?";
      }

      setTimeout(() => appendMessage("Bot", botReply), 500);
    }

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.className = "mb-2";
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatWindow.appendChild(msg);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }
  </script>
</body>
</html>
